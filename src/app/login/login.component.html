<div class="centro">
    <h2>Olá! Para acessar sua conta, insira seus dados abaixo!</h2>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <article>
            <label> Username: </label>
            <input type="text" placeholder="Digite o username!" class="user" formControlName="username">
        </article>

        <article>
            <label> Senha: </label>
            <input type="password" placeholder="Digite a senha!" formControlName="senha">
        </article>

        <button type="submit"> Entrar! <i class="fa-regular fa-sun"></i> </button>

    </form>

    <div class="alinhamento">
        <a routerLink="esqueci-senha">Esqueci minha senha!</a>
        <a routerLink="sign-in">Ainda não tem uma conta?</a>
    </div>
</div>
